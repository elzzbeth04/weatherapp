<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER-APP</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" spellcheck="false" class="type" placeholder="Enter city name">
            <button><img class="search-img" src="./images/search.png" ></button>
        </div>
        <div class="error">
           <P>!!!!  INVALID CITY NAME !!!</P> 
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="=temp">22 Â°C</h1>
            <h2 class="city-name">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div class="col-content">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img class="wind-img" src="images/wind.png">
                    <div class="col-content">
                        <p class="wind">15km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js" charset="UTF-8">
       
    </script>
</body>
</html>
